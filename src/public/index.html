<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PancakeSwap V3 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>PancakeSwap V3 Tracker</h1>
            <div class="wallet-section">
                <div id="wallet-input-section">
                    <p>Please enter your wallet address to track your positions:</p>
                    <input type="text" id="wallet-address-input" placeholder="0x...">
                    <button id="save-wallet-btn">Save Address</button>
                </div>
                <div id="wallet-display-section" style="display: none;">
                    <p>Wallet: <span id="displayed-wallet-address"></span> <button id="remove-wallet-btn" class="remove-wallet-x">X</button></p>
                </div>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <div id="loading-message">Loading on-chain data... this may take a moment.</div>
            <div id="error-message" class="error-message"></div>

            <div id="portfolio-summary"></div>

            <div id="positions-container"></div>
        </div>
    </div>
</body>
</html>
